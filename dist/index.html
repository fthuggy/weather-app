<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>The weather app</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="weather-grid">
      <form action="" method="get" class="main-div">
        <div>
          <h1>Get information about the weather in your city, or another.</h1>
        </div>
        <div class="search-bar">
          <input type="text" id="cityInput" placeholder="Search city" />
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
      <div id="results"></div>
      <div id="error"></div>
    </div>
  </body>
</html>
